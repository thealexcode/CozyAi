<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy AI - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>Cozy AI</span>
            </div>
            <p>Your intelligent assistant powered by Gemini</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" id="login-tab">Sign In</button>
            <button class="auth-tab" id="signup-tab">Sign Up</button>
        </div>

        <div class="auth-content">
            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <button class="btn btn-outline btn-google" id="google-login-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="form-group">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                
                <button class="btn btn-primary" id="login-button">Sign In</button>
                <button class="auth-toggle" id="show-signup">Don't have an account? Sign Up</button>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-email" class="form-label">Email</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
                    <div class="error-message" id="signup-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="Create a password" required>
                    <div class="error-message" id="signup-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="form-input" placeholder="Confirm your password" required>
                    <div class="error-message" id="signup-confirm-error"></div>
                </div>
                
                <button class="btn btn-primary" id="signup-button">Sign Up</button>
                <button class="auth-toggle" id="show-login">Already have an account? Sign In</button>
            </div>
        </div>
    </div>

<!-- At the bottom of your <body> -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="assets/js/firebase.js"></script>
<script src="assets/js/auth.js"></script>  <!-- or chat.js for chatbot.html -->
</body>
</html>
